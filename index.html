<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Learning Roadmap</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Personalized Learning Roadmap</h1>
    <form id="recommendations-form">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="interests">Your Interests (comma-separated):</label>
        <textarea id="interests" placeholder="Enter interests like Python, JavaScript, Data Science, etc." required></textarea>
      </div>
      <div class="form-group">
        <label for="learning-goals">Your Learning Goals (comma-separated):</label>
        <textarea id="learning-goals" placeholder="Enter learning goals like Data Scientist, Full Stack Developer, etc." required></textarea>
      </div>
      <div class="form-group">
        <label for="difficulty-level">Difficulty Level:</label>
        <select id="difficulty-level" required>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <button type="submit">Get Recommendations</button>
    </form>

    <div id="results" style="display: none;">
      <h2>Personalized Recommendations</h2>
      <ul id="recommendations-list"></ul>

      <h2>Personalized Roadmap</h2>
      <ul id="roadmap-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
